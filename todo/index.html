<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>TodoList</title>
  </head>
  <body>
    <main>
      <h1>Todo List</h1>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="show-all"
          value="checkedValue"
        />
        <label class="form-check-label" for=""> Show only uncompleted </label>
      </div>
      <div class="create-task">
        <button
          class="btn btn-primary"
          type="button"
          data-toggle="collapse"
          data-target="#createTaskCollapse"
          aria-expanded="false"
          aria-controls="createTaskCollapse"
        >
          +
        </button>
        <div class="collapse" id="createTaskCollapse">
          <div class="card card-body">
            <form
              action=""
              method="post"
              class="todolist__create-task-form"
              name="createTask"
            >
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="taskNameInput"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Description"
                  name="description"
                />
              </div>
              <div class="form-group">
                <input type="date" name="dueDate" id="" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>
      </div>

      <ul class="todolist" id="taskList">
        <template id="taskTemplate">
          <li class="form-check container todolist__task">
            <input
              type="checkbox"
              class="form-check-input todolist__task-input"
            />

            <label class="form-check-label todolist__task">
              <p class="todolist__task-name"></p>
              <p class="todolist__task-description"></p>
            </label>

            <span
              class="todolist__task-date badge rounded-pill bg-primary"
              expired=""
            >
            </span>
            <button class="todolist__task-delete btn btn-secondary">
              Delete
            </button>
          </li>
        </template>
      </ul>
    </main>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
